<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = b = 1;
        let i = 2;
        let n = +prompt("Hãy nhập số");
        let str = "1, 1";
        while(i < n){
            let c = a + b;
            str += ", " + c;
            a = b;
            b = c;
            i++;
        }
        document.write(str);

    </script>
</body>
</html>
